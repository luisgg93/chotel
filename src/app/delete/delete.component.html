<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="container register">
              <h2>Eliminar reservación</h2>
              <form>
                  <div class="form-group">
                      <label for="id">Codigo de reservación:</label>
                      <input [(ngModel)]="id" type="number" class="form-control"  name="id" required>
                  </div>
                <div class="btn-group">
                    <button (click)='delete()'  class="btn btn-danger">Eliminar</button>
                    <button (click)='volver()'  class="btn btn-primary btn-guardar">volver</button>
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
